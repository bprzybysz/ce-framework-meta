# Validation Suite for Cycle 1 (ontology/validation.yaml)
# Updated: 2025-11-13
# Defines all rules for refined axioms in graph serialization

unique_id:
  description: Each pattern must have a unique id and name.
  check: No duplicate id or name allowed.
  error: Critical
schema_conformance:
  description: Patterns and edges must match all required fields in respective schemas.
  check: Validate against pattern-schema.json, edge-schema.json.
  error: Critical
relationship_types:
  description: Edge types must be one of [DEPENDS_ON, COMPOSES, EXTENDS, VALIDATES, CONFLICTS_WITH].
  check: Enum match enforced.
  error: Critical
version_semver:
  description: Pattern node version must be MAJOR.MINOR.PATCH.
  check: Regex semver validation.
  error: Warning
migration_governance:
  description: Every migration records entry/exit criteria, rollback, version.
  check: Governance record must be complete in /migrations/
  error: Warning
temporal:
  description: Edge.meta may have valid_from/valid_until; expired edges excluded from active graph but retained for audit.
  check: If set, edge is active only if current date in range.
  error: Warning
composes_acyclic:
  description: Graph traversal for COMPOSES edges must detect no cycles.
  check: DFS/BFS to verify acyclicity.
  error: Critical
extends_consistency:
  description: EXTENDS require base constraints to be met.
  check: Validate inheritance of constraints.
  error: Warning
conflicts_symmetry:
  description: Every CONFLICTS_WITH edge must have reciprocal.
  check: Bidirectional edge existence.
  error: Warning
depends_resolution:
  description: DEPENDS_ON relationships must refer to existing nodes.
  check: Referential integrity in node set.
  error: Critical
exit_criteria:
  description: Validation suite must pass all criticals before commit/release/tag.
  check: Block on any critical error.
  error: Blocking
